<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__welcome">Welcome,<br />comrades!</h1>
    </header>
    <article class="article article_first_bg article_first">
      <h2 class="font_black">Create a website<br />you're proud of</h2>
      <p class="font_black">
        Knowledge without <strong>practice</strong> makes half but an artist.
        More <strong>practice</strong> and you'll be fine.
      </p>
    </article>
    <article class="article article_second_bg article_second">
      <h2 class="wave font_white" aria-label="contact me!">
        <span style="--d: 0" aria-hidden="true">C</span>
        <span style="--d: 1" aria-hidden="true">O</span>
        <span style="--d: 2" aria-hidden="true">N</span>
        <span style="--d: 3" aria-hidden="true">T</span>
        <span style="--d: 4" aria-hidden="true">A</span>
        <span style="--d: 5" aria-hidden="true">C</span>
        <span style="--d: 6" aria-hidden="true">T</span>
        <span style="--d: 7" aria-hidden="true">&nbsp</span>
        <span style="--d: 8" aria-hidden="true">M</span>
        <span style="--d: 9" aria-hidden="true">E</span>
        <span style="--d: 10" aria-hidden="true">!</span>
      </h2>
      <p class="font_white">
        If you have questions or suggestions, please use the contact form below.
        Write comrades, don't be shy.
      </p>
      <form class="form">
        <input type="email" class="form_input" placeholder="E-mail" />
        <input type="text" class="form_input" placeholder="Your name" />
        <textarea class="form_textarea" placeholder="Your message"></textarea>
        <button class="form_button" type="button">Submit</button>
      </form>
    </article>
  </body>
</html>
